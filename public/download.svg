<!-- Simple original "incognito-style" logo (hat + glasses) -->
<!-- License: You may use/modify this SVG freely without attribution -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 160">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#111827"></stop>
      <stop offset="1" stop-color="#334155"></stop>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="80" cy="80" r="76" fill="url(#g)"></circle>

  <!-- Hat brim -->
  <rect x="30" y="68" width="100" height="10" rx="5" fill="#e5e7eb" opacity="0.9"></rect>

  <!-- Hat crown -->
  <path d="M48 68c2-16 16-28 32-28s30 12 32 28H48z" fill="#e5e7eb" opacity="0.92"></path>

  <!-- Glasses frame -->
  <rect x="45" y="92" width="28" height="20" rx="6" fill="#0ea5e9" opacity="0.95"></rect>
  <rect x="87" y="92" width="28" height="20" rx="6" fill="#0ea5e9" opacity="0.95"></rect>
  <rect x="73" y="98" width="14" height="4" rx="2" fill="#bae6fd"></rect>

  <!-- Nose shadow -->
  <ellipse cx="80" cy="118" rx="10" ry="4" fill="#000" opacity="0.18"></ellipse>
</svg>
